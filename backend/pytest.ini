[pytest]
# Django settings
DJANGO_SETTINGS_MODULE = recipe_project.settings

# Test discovery patterns
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
testpaths = recipes/tests

# Command line options
addopts =
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --cov=recipes
    --cov-report=html
    --cov-report=term-missing:skip-covered
    --cov-branch
    --cov-fail-under=90
    # Show summary of all test outcomes
    -ra
    # Show extra test summary info
    --showlocals
    # Warnings as errors (uncomment to enable)
    # -W error

# Custom markers for organizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, multiple components)
    slow: Slow running tests (can be skipped in CI)
    smoke: Smoke tests (critical path tests)
    edge_case: Edge case and boundary tests

# Coverage configuration
[coverage:run]
source = recipes
omit =
    */migrations/*
    */tests/*
    */__init__.py
    */admin.py
    */apps.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
